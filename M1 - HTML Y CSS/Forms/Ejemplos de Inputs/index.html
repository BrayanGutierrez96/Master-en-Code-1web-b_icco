<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mainStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <section>
      <form>
        <div class="formulario">
          <label for="Texto">Input de texto</label>
          <input
            type="text"
            id="Texto"
            maxlength="25"
            placeholder="Escribe algo aqui..."
          />
        </div>
        <div class="formulario">
          <label for="Texto">Input de texto en area</label>
         <textarea name="" id="" cols="10" rows="5"></textarea>
        </div>
        <div class="formulario">
          <label for="Numero">Input de número</label>
          <input
            type="number"
            id="Numero"
            max="100"
            min="-100"
            placeholder="Escribe un numero aqui"
          />
        </div>
        <div class="formulario">
          <label for="Contraseña">Input de Password</label>
          <input type="password" id="Contraseña" />
        </div>
        <div class="formulario">
          <label for="Fecha">Input de Fecha</label>
          <input type="date" id="Fecha" />
        </div>
        <div class="formulario">
          <label for="Tiempo">Input de Tiempo</label>
          <input type="time" id="Tiempo" />
        </div>
        <div class="formulario">
          <label for="Color">Input de Color</label>
          <input type="color" id="Color" />
        </div>
        <div class="formulario">
          <label for="Radio">Input de Radio</label>
          <div>
            <label for="opcion1">Opcion 1</label>
            <input name="opciones" type="radio" id="opcion1" />
          </div>
          <div>
            <label for="opcion2">Opcion 2</label>
            <input name="opciones" type="radio" id="opcion2" />
          </div>
          <div>
            <label for="opcion3">Opcion 3</label>
            <input name="opciones" type="radio" id="opcion3" />
          </div>
        </div>
        <div class="formulario">
          <label for="Check">Input de Ceckbox</label>
          <div>
            <label for="opcion1">Opcion 1</label>
            <input type="checkbox" id="opcion1" />
          </div>
          <div>
            <label for="opcion2">Opcion 2</label>
            <input type="checkbox" id="opcion2" />
          </div>
          <div>
            <label for="opcion3">Opcion 3</label>
            <input type="checkbox" id="opcion3" checked />
          </div>
          <input type="submit" value="ACEPTAR">
        </div>

      </form>
    </section>
  </body>
</html>
