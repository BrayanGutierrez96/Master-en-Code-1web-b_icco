    <!-- ---------------------------------- -->

    <header>
      <!-- FORMULARIO DE PRODUCTOS -->
      <form action="">
        <h2>Crea un producto</h2>
        <div class="d-flex gap-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="precio"
              placeholder="Indique el precio del producto...."
            />
            <label for="precio">Precio</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="stock"
              placeholder="Indique el stock del producto...."
            />
            <label for="stock">Stock</label>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="marca"
            placeholder="Indique la marca del producto...."
          />
          <label for="marca">Marca</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="modelo"
            placeholder="Indique el stock del producto...."
          />
          <label for="modelo">Modelo</label>
        </div>

        <div class="d-flex gap-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="ram"
              placeholder="Ej: 256 Mb..."
            />
            <label for="ram">Memoria Ram</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="almacenamiento"
              placeholder="Ej: 256 Gb..."
            />
            <label for="almacenamiento">Almacenamiento</label>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="camara"
            placeholder="Ej: 24 Mp..."
          />
          <label for="camara">CÃ¡mara</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="imagen"
            placeholder="Ej: 24 Mp..."
          />
          <label for="imagen">Imagen</label>
        </div>

        <button id="create-btn" type="button" class="btn btn-success">
          Crear Producto
        </button>
      </form>
    </header>

    <hr />
    <main>
      <!-- PRODUCT SECTION -->
      <section id="products-container"></section>
    </main>
  </body>
</html>
