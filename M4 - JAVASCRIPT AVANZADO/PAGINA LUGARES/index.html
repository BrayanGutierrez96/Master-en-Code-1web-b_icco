<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/pages/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <a class="header__logo-container" href="#">
          <img class="header__logo-img" src="./assets/logo.png" alt="" />
        </a>

        <ul class="header__menu">
          <li class="header__link-item">
            <a href="#" class="header__link">Home</a>
          </li>
          <li class="header__link-item">
            <a href="#" class="header__link">Places</a>
          </li>
          <li class="header__link-item">
            <a href="#" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="header__title-container">
        <h1 class="header__title">
          Our destination is never a place, but a new way of seeing things
        </h1>

        <button class="header__register-button" type="button">
          Register Now
        </button>
      </div>
    </header>

    <main class="main">
      <section class="main__places">
        <h2 class="main__places-title">Visit Fantastic Places</h2>
        <hr class="main__places-title-underline" />

        <div class="main__filter">
          <span id="places-btn" class="main__places-filter main--filter-active">Places</span>
          <span class="main__filter-divider">|</span>
          <span id="favorites-btn" class="main__favorites-filter">Favorites</span>
        </div>

        <section id="main__cards" class="main__cards"></section>
      </section>
    </main>

    <section id="modal" class="modal">
      <article class="modal__content">
        <span id="modal__close" class="modal__close">X</span>
        <h2 id="modal__title" class="modal__title"></h2>
        <div class="modal__body">
          <div class="modal__image-container">
            <img id="modal__image" class="modal__image" src="" alt="" />
          </div>
          <p id="modal__description" class="modal__description"></p>
        </div>
      </article>
    </section>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
